<div class="container mt-3 text-center" *ngIf="load else loaded">
  Loading ...
</div>
<ng-template #loaded>
  <div><h2>User Name: {{user.name}}</h2></div>
  <table>
    <tr>
  <td>
    <img  class="img-thumbnail" src="https://picsum.photos/500">
  </td>
  <td style="height: 100px;">
    <app-custom-table [data] = "postList" [columns] = "postColumns">
    </app-custom-table>
  </td>
  </tr>
  </table>
</ng-template>
